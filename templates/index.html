<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SendGmail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="https://github.com/Miki535" class="nav-link">GitHub</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center">
              <form action="/" method="post">
                <h1>SendGmail</h1>
                <p>SendGmail, open-source Google Gmail web site!</p>
                <div class="form-group">
                  <input type="gmail" name="gmail" class="form-control" placeholder="Enter Gmail" required>
                </div>
                <div class="form-group">
                  <input type="text" name="message" class="form-control" placeholder="Enter Message" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
